<div class="container mt-4">
  <app-title-page 
    title="Add New Fee" 
    subtitle="Create a fee for a specific child"
    icon="bi bi-plus-circle"
    [breadcrumbs]="breadcrumbs"
    [actions]="actions">
  </app-title-page>

  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #feeForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Child *</label>
                <select class="form-select" [(ngModel)]="fee.childId" name="childId" required>
                  <option value="0">Select a child</option>
                  <option *ngFor="let child of children" [value]="child.id">
                    {{ child.firstName }} {{ child.lastName }}
                  </option>
                </select>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label">Amount *</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" [(ngModel)]="fee.amount" 
                         name="amount" step="0.01" min="0" required>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Description *</label>
              <input type="text" class="form-control" [(ngModel)]="fee.description" 
                     name="description" placeholder="e.g., Monthly Fee - January 2024" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Due Date *</label>
                <input type="date" class="form-control" [(ngModel)]="fee.dueDate" 
                       name="dueDate" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label class="form-label">Fee Type</label>
                <select class="form-select" [(ngModel)]="fee.feeType" name="feeType">
                  <option value="monthly">Monthly</option>
                  <option value="one-time">One-time</option>
                  <option value="late-fee">Late Fee</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Notes</label>
              <textarea class="form-control" [(ngModel)]="fee.notes" name="notes" 
                        rows="3" placeholder="Optional notes about this fee..."></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="submitting">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="!isFormValid() || submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
                {{ submitting ? 'Creating...' : 'Create Fee' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
