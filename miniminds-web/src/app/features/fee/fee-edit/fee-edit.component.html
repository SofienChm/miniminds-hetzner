<div class="container mt-4">
  <app-title-page 
    title="Edit Fee" 
    subtitle="Update fee details"
    icon="bi bi-pencil-square"
    [breadcrumbs]="breadcrumbs">
  </app-title-page>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #feeForm="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Child *</label>
            <select class="form-select" [(ngModel)]="fee.childId" name="childId" required>
              <option value="0">Select a child</option>
              <option *ngFor="let child of children" [value]="child.id">{{ child.firstName }} {{ child.lastName }}</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Amount *</label>
            <input type="number" class="form-control" [(ngModel)]="fee.amount" name="amount" step="0.01" min="0" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="form-label">Description *</label>
            <input type="text" class="form-control" [(ngModel)]="fee.description" name="description" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Due Date *</label>
            <input type="date" class="form-control" [(ngModel)]="fee.dueDate" name="dueDate" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Fee Type</label>
            <select class="form-select" [(ngModel)]="fee.feeType" name="feeType">
              <option value="monthly">Monthly</option>
              <option value="one-time">One-time</option>
              <option value="late-fee">Late Fee</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="fee.status" name="status">
              <option value="pending">Pending</option>
              <option value="paid">Paid</option>
              <option value="overdue">Overdue</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="form-label">Notes</label>
            <textarea class="form-control" [(ngModel)]="fee.notes" name="notes" rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-2" [disabled]="!feeForm.valid || submitting">
              <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
              Update Fee
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
