<div class="container mt-4">
  <app-title-page 
    title="Add Leave" 
    subtitle="Request or manage leave requests"
    icon="bi bi-calendar-x"
    [breadcrumbs]="breadcrumbs"    
    [actions]="actions">
  >
    
  </app-title-page>

  <!-- Teacher Add Leave Form -->
  <div *ngIf="isTeacher" class="card card-general">
    <div class="card-header">
      <h5>Request Leave</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitTeacherLeave()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date *</label>
            <input type="date" class="form-control" [(ngModel)]="newLeave.startDate" name="startDate" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date *</label>
            <input type="date" class="form-control" [(ngModel)]="newLeave.endDate" name="endDate" required />
          </div>
          <div class="col-md-6 mb-3">
              <label class="form-label">Leave Type <span class="text-danger">*</span></label>
              <select class="form-select" [(ngModel)]="newLeave.leaveType" name="leaveType" required>
                <option value="Annual">Annual Leave</option>
                <option value="Medical">Medical Leave</option>
                <option value="Emergency">Emergency Leave</option>
              </select>
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Reason</label>
            <textarea class="form-control" [(ngModel)]="newLeave.reason" name="reason" rows="3" placeholder="Enter reason for leave (optional)"></textarea>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
        </div>
        <div class="d-flex gap-2 float-right">
          <button type="button" class="btn btn-cancel-global" (click)="cancel()" [disabled]="submitting">Cancel</button>
          <button type="submit" class="btn btn-add-global" [disabled]="submitting">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
            {{ submitting ? 'Submitting...' : 'Submit Request' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Admin Add Leave for Teacher -->
  <div *ngIf="isAdmin" class="card card-general">
    <div class="card-header">
      <h5>Add Leave for Teacher</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitAdminLeave()">
        <div class="row">
          <div class="col-md-6 mb-3">
              <label class="form-label">Leave Type <span class="text-danger">*</span></label>
              <select class="form-select" [(ngModel)]="adminNewLeave.leaveType" name="leaveType" required>
                <option value="Annual">Annual Leave</option>
                <option value="Medical">Medical Leave</option>
                <option value="Emergency">Emergency Leave</option>
              </select>
            </div>
          <div class="col-6 mb-3">
            <label class="form-label">Teacher *</label>
            <select class="form-select" [(ngModel)]="adminSelectedTeacherId" name="teacherId" required>
              <option [ngValue]="null">Select a teacher</option>
              <option *ngFor="let t of teachers" [ngValue]="t.id">{{ t.firstName }} {{ t.lastName }} ({{ t.email }})</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date *</label>
            <input type="date" class="form-control" [(ngModel)]="adminNewLeave.startDate" name="adminStartDate" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date *</label>
            <input type="date" class="form-control" [(ngModel)]="adminNewLeave.endDate" name="adminEndDate" required />
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Reason</label>
            <textarea class="form-control" [(ngModel)]="adminNewLeave.reason" name="adminReason" rows="3" placeholder="Enter reason for leave (optional)"></textarea>
          </div>
          <div class="col-12 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="adminApprove" name="adminApprove" id="adminApprove" />
              <label class="form-check-label" for="adminApprove">
                Approve immediately (deduct from balance)
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="adminError" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>{{ adminError }}
        </div>
        <div class="d-flex gap-2 float-right">
          <button type="button" class="btn btn-cancel-global" (click)="cancel()" [disabled]="adminSubmitting">Cancel</button>
          <button type="submit" class="btn btn-add-global" [disabled]="adminSubmitting">
            <span *ngIf="adminSubmitting" class="spinner-border spinner-border-sm me-2"></span>
            {{ adminSubmitting ? 'Adding...' : 'Add Leave' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
