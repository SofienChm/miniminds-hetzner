<div class="forbidden-container">
  <div class="forbidden-content">
    <div class="illustration">
      <div class="number-500">
        <span class="digit">5</span>
        <div class="zero-container">
          <div class="zero">
            <i class="bi bi-shield-lock"></i>
          </div>
        </div>
        <span class="digit">0</span>
      </div>
    </div>

    <div class="message-section">
      <h1 class="title">{{ 'FORBIDDEN.TITLE' | translate }}</h1>
      <p class="description">{{ 'FORBIDDEN.DESCRIPTION' | translate }}</p>
    </div>

    <div class="decorations">
      <div class="decoration-item item-1">
        <i class="bi bi-lock"></i>
      </div>
      <div class="decoration-item item-2">
        <i class="bi bi-shield-x"></i>
      </div>
      <div class="decoration-item item-3">
        <i class="bi bi-key"></i>
      </div>
      <div class="decoration-item item-4">
        <i class="bi bi-person-lock"></i>
      </div>
    </div>

    <div class="actions">
      <a routerLink="/dashboard" class="custom-btn-2 btn-add-global-2">
        <i class="bi bi-house-door"></i>
        {{ 'FORBIDDEN.GO_HOME' | translate }}
      </a>
      <button type="button" class="custom-btn-2 btn-cancel-2" onclick="history.back()">
        <i class="bi bi-arrow-left"></i>
        {{ 'FORBIDDEN.GO_BACK' | translate }}
      </button>
    </div>
  </div>
</div>
