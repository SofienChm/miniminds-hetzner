<app-title-page [title]="'HOLIDAYS_PAGE.EDIT_HOLIDAY' | translate"></app-title-page>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">{{ 'HOLIDAYS_PAGE.EDIT_HOLIDAY' | translate }}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">{{ 'HOLIDAYS_PAGE.HOLIDAY_NAME' | translate }} *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    [class.is-invalid]="holidayForm.get('name')?.invalid && holidayForm.get('name')?.touched"
                  >
                  <div class="invalid-feedback" *ngIf="holidayForm.get('name')?.invalid && holidayForm.get('name')?.touched">
                    {{ 'HOLIDAYS_PAGE.HOLIDAY_NAME_REQUIRED' | translate }}
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="date" class="form-label">{{ 'HOLIDAYS_PAGE.DATE' | translate }} *</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    formControlName="date"
                    [class.is-invalid]="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched"
                  >
                  <div class="invalid-feedback" *ngIf="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched">
                    {{ 'HOLIDAYS_PAGE.DATE_REQUIRED' | translate }}
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="color" class="form-label">{{ 'HOLIDAYS_PAGE.COLOR' | translate }} *</label>
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="color"
                    formControlName="color"
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isRecurring"
                      formControlName="isRecurring"
                    >
                    <label class="form-check-label" for="isRecurring">
                      {{ 'HOLIDAYS_PAGE.RECURRING_HOLIDAY' | translate }}
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="holidayForm.get('isRecurring')?.value">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="recurrenceType" class="form-label">{{ 'HOLIDAYS_PAGE.RECURRENCE_TYPE' | translate }}</label>
                  <select class="form-select" id="recurrenceType" formControlName="recurrenceType">
                    <option value="">{{ 'HOLIDAYS_PAGE.SELECT_TYPE' | translate }}</option>
                    <option value="yearly">{{ 'HOLIDAYS_PAGE.YEARLY' | translate }}</option>
                    <option value="monthly">{{ 'HOLIDAYS_PAGE.MONTHLY' | translate }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">{{ 'HOLIDAYS_PAGE.DESCRIPTION' | translate }}</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                formControlName="description"
                [placeholder]="'HOLIDAYS_PAGE.DESCRIPTION_PLACEHOLDER' | translate"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                {{ 'HOLIDAYS_PAGE.CANCEL' | translate }}
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="holidayForm.invalid">
                {{ 'HOLIDAYS_PAGE.UPDATE_HOLIDAY' | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
