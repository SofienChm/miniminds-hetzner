<app-title-page title="Edit Holiday"></app-title-page>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Edit Holiday</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Holiday Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    [class.is-invalid]="holidayForm.get('name')?.invalid && holidayForm.get('name')?.touched"
                  >
                  <div class="invalid-feedback" *ngIf="holidayForm.get('name')?.invalid && holidayForm.get('name')?.touched">
                    Holiday name is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="date" class="form-label">Date *</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    formControlName="date"
                    [class.is-invalid]="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched"
                  >
                  <div class="invalid-feedback" *ngIf="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched">
                    Date is required
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="color" class="form-label">Color *</label>
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="color"
                    formControlName="color"
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isRecurring"
                      formControlName="isRecurring"
                    >
                    <label class="form-check-label" for="isRecurring">
                      Recurring Holiday
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="holidayForm.get('isRecurring')?.value">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="recurrenceType" class="form-label">Recurrence Type</label>
                  <select class="form-select" id="recurrenceType" formControlName="recurrenceType">
                    <option value="">Select type</option>
                    <option value="yearly">Yearly</option>
                    <option value="monthly">Monthly</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                formControlName="description"
                placeholder="Optional description..."
              ></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="holidayForm.invalid">
                Update Holiday
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
