<div class="container-fluid mt-4">
  <app-title-page
    [title]="'ADD_HOLIDAY.TITLE' | translate"
    [breadcrumbs]="[
      { label: ('HOLIDAYS_PAGE.DASHBOARD' | translate), url: '/dashboard' },
      { label: ('HOLIDAYS_PAGE.HOLIDAYS' | translate), url: '/holidays' },
      { label: ('ADD_HOLIDAY.TITLE' | translate) }
    ]"
    [actions]="[
      {
        label: ('ADD_HOLIDAY.BACK_TO_HOLIDAYS' | translate),
        icon: 'bi bi-arrow-left',
        class: 'btn-cancel-global',
        action: onCancel
      }
    ]">
  </app-title-page>


  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card card-general">
        <div class="card-header">
          <h5 class="mb-0">{{ 'ADD_HOLIDAY.ADD_NEW_HOLIDAY' | translate }}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">{{ 'ADD_HOLIDAY.HOLIDAY_NAME' | translate }} *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    [class.is-invalid]="holidayForm.get('name')?.invalid && holidayForm.get('name')?.touched"
                  >
                  <div class="invalid-feedback" *ngIf="holidayForm.get('name')?.invalid && holidayForm.get('name')?.touched">
                    {{ 'ADD_HOLIDAY.HOLIDAY_NAME_REQUIRED' | translate }}
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="date" class="form-label">{{ 'ADD_HOLIDAY.DATE' | translate }} *</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    formControlName="date"
                    [class.is-invalid]="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched"
                  >
                  <div class="invalid-feedback" *ngIf="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched">
                    {{ 'ADD_HOLIDAY.DATE_REQUIRED' | translate }}
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="color" class="form-label">{{ 'ADD_HOLIDAY.COLOR' | translate }} *</label>
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="color"
                    formControlName="color"
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isRecurring"
                      formControlName="isRecurring"
                    >
                    <label class="form-check-label" for="isRecurring">
                      {{ 'ADD_HOLIDAY.RECURRING_HOLIDAY' | translate }}
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="holidayForm.get('isRecurring')?.value">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="recurrenceType" class="form-label">{{ 'ADD_HOLIDAY.RECURRENCE_TYPE' | translate }}</label>
                  <select class="form-select" id="recurrenceType" formControlName="recurrenceType">
                    <option value="">{{ 'ADD_HOLIDAY.SELECT_TYPE' | translate }}</option>
                    <option value="yearly">{{ 'ADD_HOLIDAY.YEARLY' | translate }}</option>
                    <option value="monthly">{{ 'ADD_HOLIDAY.MONTHLY' | translate }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">{{ 'ADD_HOLIDAY.DESCRIPTION' | translate }}</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                formControlName="description"
                [placeholder]="'ADD_HOLIDAY.DESCRIPTION_PLACEHOLDER' | translate"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="custom-btn-2 btn-cancel-2" (click)="onCancel()">
                {{ 'ADD_HOLIDAY.CANCEL' | translate }}
              </button>
              <button type="submit" class="custom-btn-2 btn-add-global-2" [disabled]="holidayForm.invalid">
                {{ 'ADD_HOLIDAY.ADD_HOLIDAY_BTN' | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
