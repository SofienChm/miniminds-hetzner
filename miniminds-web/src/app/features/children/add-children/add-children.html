<div class="container mt-4">
  <app-title-page 
    title="Add Child" 
    subtitle="Register a new child"
    icon="bi bi-plus-square"
    [breadcrumbs]="breadcrumbs">
  </app-title-page>

  <div class="card card-general">
    <div class="card-header">
      <h5>Child Information</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveChild()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name *</label>
            <input type="text" class="form-control" [(ngModel)]="newChild.firstName" name="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name *</label>
            <input type="text" class="form-control" [(ngModel)]="newChild.lastName" name="lastName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth *</label>
            <input type="date" class="form-control" [(ngModel)]="newChild.dateOfBirth" name="dateOfBirth" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender *</label>
            <select class="form-select" [(ngModel)]="newChild.gender" name="gender" required>
              <option value="">Select Gender</option>
              <option *ngFor="let gender of genders" [value]="gender.value">
                {{ gender.label }}
              </option>
            </select>
          </div>
          <div class="col-md-6 mb-3" *ngIf="!isParent()">
            <label class="form-label">Parent *</label>
            <select class="form-select" [(ngModel)]="newChild.parentId" name="parentId" required>
              <option value="0">Select Parent</option>
              <option *ngFor="let parent of parents" [value]="parent.id">
                {{ parent.firstName }} {{ parent.lastName }} - {{ parent.email }}
              </option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" (change)="onImageSelect($event)" accept="image/*">
            <img *ngIf="imagePreview" loading="lazy" [src]="imagePreview" class="mt-2 rounded" width="100" height="100" alt="Preview">
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="newChild.isActive" name="isActive" id="isActive">
              <label class="form-check-label" for="isActive">
                Active Status
              </label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Allergies</label>
            <textarea class="form-control" [(ngModel)]="newChild.allergies" name="allergies" rows="3" placeholder="List any known allergies"></textarea>
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Medical Notes</label>
            <textarea class="form-control" [(ngModel)]="newChild.medicalNotes" name="medicalNotes" rows="3" placeholder="Any important medical information"></textarea>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success btn-add-global" [disabled]="saving">
            <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
            {{ saving ? 'Saving...' : 'Save Child' }}
          </button>
          <button type="button" class="btn btn-secondary btn-cancel-global" (click)="cancel()" [disabled]="saving">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
