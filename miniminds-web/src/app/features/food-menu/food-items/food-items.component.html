<div class="container-fluid mt-4">
  <app-title-page
    title="Food Database"
    subtitle="Manage your food item library"
    icon="bi bi-database"
    [breadcrumbs]="breadcrumbs"
    [actions]="titleActions">
  </app-title-page>

  <!-- Filters -->
  <div class="bg-white p-3 border rounded-1 d-flex align-items-center justify-content-between flex-wrap mb-4">
    <h4 class="title-filter mb-0">Food Items</h4>
    <div class="d-flex align-items-center flex-wrap gap-2">
      <!-- Search -->
      <div class="input-group" style="width: 250px;">
        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search foods..."
               [(ngModel)]="searchTerm" (input)="applyFilter()">
      </div>

      <!-- Category Filter -->
      <select class="form-select" style="width: 150px;" [(ngModel)]="selectedCategory" (change)="applyFilter()">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>

      <!-- Show Inactive -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="showInactive"
               (change)="loadFoodItems()" id="showInactive">
        <label class="form-check-label" for="showInactive">Show Inactive</label>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Food Items Grid -->
  <div class="row" *ngIf="!loading">
    <div *ngFor="let item of filteredItems" class="col-xl-3 col-lg-4 col-md-6 mb-4">
      <div class="card h-100" [class.inactive-card]="!item.isActive">
        <div class="card-header d-flex justify-content-between align-items-center"
             [style.border-left]="'4px solid ' + getCategoryColor(item.category)">
          <span class="badge" [style.background-color]="getCategoryColor(item.category)">
            <i class="bi me-1" [class]="getCategoryIcon(item.category)"></i>
            {{ item.category }}
          </span>
          <div class="dropdown">
            <a href="#" class="btn btn-sm btn-light" data-bs-toggle="dropdown">
              <i class="bi bi-three-dots-vertical"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end p-2">
              <li>
                <a class="dropdown-item rounded-1" href="#" (click)="openEditForm(item); $event.preventDefault()">
                  <i class="bi bi-pencil me-2"></i>Edit
                </a>
              </li>
              <li>
                <a class="dropdown-item rounded-1" href="#" (click)="toggleStatus(item); $event.preventDefault()">
                  <i class="bi me-2" [class.bi-eye]="!item.isActive" [class.bi-eye-slash]="item.isActive"></i>
                  {{ item.isActive ? 'Deactivate' : 'Activate' }}
                </a>
              </li>
              <li>
                <a class="dropdown-item rounded-1 text-danger" href="#" (click)="deleteItem(item); $event.preventDefault()">
                  <i class="bi bi-trash me-2"></i>Delete
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <h6 class="card-title mb-1">{{ item.name }}</h6>
          <p class="text-muted small mb-2" *ngIf="item.description">{{ item.description }}</p>

          <!-- Nutritional Info - COMMENTED OUT
          <div class="nutrition-info mb-2" *ngIf="item.calories">
            <div class="row text-center">
              <div class="col-4">
                <small class="d-block text-muted">Calories</small>
                <strong>{{ item.calories }}</strong>
              </div>
              <div class="col-4" *ngIf="item.protein">
                <small class="d-block text-muted">Protein</small>
                <strong>{{ item.protein }}g</strong>
              </div>
              <div class="col-4" *ngIf="item.carbohydrates">
                <small class="d-block text-muted">Carbs</small>
                <strong>{{ item.carbohydrates }}g</strong>
              </div>
            </div>
          </div>
          -->

          <!-- Tags -->
          <div class="tags-section">
            <div *ngIf="item.allergens" class="mb-1">
              <small class="text-warning">
                <i class="bi bi-exclamation-triangle me-1"></i>
                {{ item.allergens }}
              </small>
            </div>
            <div *ngIf="item.dietaryTags">
              <span *ngFor="let tag of item.dietaryTags.split(',')" class="badge bg-light text-dark me-1">
                {{ tag.trim() }}
              </span>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between">
          <small *ngIf="!item.isActive" class="text-danger">
            <i class="bi bi-eye-slash me-1"></i>Inactive
          </small>
          <small *ngIf="item.isActive" class="text-success">
            <i class="bi bi-check-circle me-1"></i>Active
          </small>
          <button class="btn btn-sm btn-outline-primary" (click)="openEditForm(item)">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="filteredItems.length === 0" class="col-12 text-center py-5">
      <i class="bi bi-egg-fried display-4 text-muted"></i>
      <p class="mt-3 text-muted">No food items found</p>
      <button class="btn btn-primary" (click)="openAddForm()">
        Add Your First Food Item
      </button>
    </div>
  </div>
</div>

<!-- Add/Edit Form Modal -->
<div class="modal-backdrop" *ngIf="showForm" (click)="closeForm()"></div>
<div class="food-form-modal" *ngIf="showForm">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="bi bi-egg-fried me-2"></i>
        {{ editingItem ? 'Edit Food Item' : 'Add Food Item' }}
      </h5>
      <button type="button" class="btn-close" (click)="closeForm()"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="formItem.name"
                   placeholder="e.g., Whole Wheat Bread">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Category <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="formItem.category">
              <option value="">Select Category</option>
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="2" [(ngModel)]="formItem.description"
                  placeholder="Optional description..."></textarea>
      </div>

      <!-- Nutritional Information - COMMENTED OUT
      <h6 class="mt-4 mb-3">Nutritional Information (per serving)</h6>
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Calories</label>
            <input type="number" class="form-control" [(ngModel)]="formItem.calories" placeholder="0">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Protein (g)</label>
            <input type="number" class="form-control" [(ngModel)]="formItem.protein" placeholder="0">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Carbs (g)</label>
            <input type="number" class="form-control" [(ngModel)]="formItem.carbohydrates" placeholder="0">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Fat (g)</label>
            <input type="number" class="form-control" [(ngModel)]="formItem.fat" placeholder="0">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Fiber (g)</label>
            <input type="number" class="form-control" [(ngModel)]="formItem.fiber" placeholder="0">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">Sugar (g)</label>
            <input type="number" class="form-control" [(ngModel)]="formItem.sugar" placeholder="0">
          </div>
        </div>
      </div>
      -->

      <!-- Allergens -->
      <h6 class="mt-3 mb-2">Allergens</h6>
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button *ngFor="let allergen of allergens"
                type="button"
                class="btn btn-sm"
                [class.btn-warning]="hasAllergen(allergen)"
                [class.btn-outline-secondary]="!hasAllergen(allergen)"
                (click)="toggleAllergen(allergen)">
          {{ allergen }}
        </button>
      </div>

      <!-- Dietary Tags -->
      <h6 class="mt-3 mb-2">Dietary Tags</h6>
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button *ngFor="let tag of dietaryTags"
                type="button"
                class="btn btn-sm"
                [class.btn-success]="hasDietaryTag(tag)"
                [class.btn-outline-secondary]="!hasDietaryTag(tag)"
                (click)="toggleDietaryTag(tag)">
          {{ tag }}
        </button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="saveItem()" [disabled]="saving">
        <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
        {{ saving ? 'Saving...' : (editingItem ? 'Update' : 'Add') }}
      </button>
    </div>
  </div>
</div>
