<div class="container mt-4">
  <app-title-page 
    title="Add Educator" 
    subtitle="Create a new educator profile"
    icon="bi bi-plus-square"
    [breadcrumbs]="breadcrumbs">
  </app-title-page>

  <div class="card">
    <div class="card-header">
      <h5>Educator Information</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveEducator()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name *</label>
            <input type="text" class="form-control" [(ngModel)]="newEducator.firstName" name="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name *</label>
            <input type="text" class="form-control" [(ngModel)]="newEducator.lastName" name="lastName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" [(ngModel)]="newEducator.email" name="email" required>
            <small class="form-text text-muted">This will be used as the login username</small>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Password *</label>
            <input type="password" class="form-control" [(ngModel)]="newEducator.password" name="password" required minlength="6">
            <small class="form-text text-muted">Minimum 6 characters</small>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" [(ngModel)]="newEducator.phone" name="phone">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth *</label>
            <input type="date" class="form-control" [(ngModel)]="newEducator.dateOfBirth" name="dateOfBirth" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Hire Date *</label>
            <input type="date" class="form-control" [(ngModel)]="newEducator.hireDate" name="hireDate" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Specialization</label>
            <input type="text" class="form-control" [(ngModel)]="newEducator.specialization" name="specialization" placeholder="e.g., Early Childhood, Special Needs">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Salary *</label>
            <input type="number" class="form-control" [(ngModel)]="newEducator.salary" name="salary" required min="0">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" (change)="onImageSelect($event)" accept="image/*">
            <img *ngIf="imagePreview" loading="lazy" [src]="imagePreview" class="mt-2 rounded" width="100" height="100" alt="Preview">
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" [(ngModel)]="newEducator.address" name="address" rows="3" placeholder="Enter full address"></textarea>
          </div>
        </div>
        <div class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>
          <strong>Note:</strong> This will create both an educator profile and a user account with Teacher role. The educator will be able to log in using their email and password.
        </div>
        
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success btn-add-global" [disabled]="saving">
            <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
            {{ saving ? 'Creating...' : 'Create Educator & Account' }}
          </button>
          <button type="button" class="btn btn-secondary btn-cancel-global" (click)="cancel()" [disabled]="saving">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
