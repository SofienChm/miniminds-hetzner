<div class="reset-password-container">
  <div class="reset-password-layout">
    <div class="left-section">
      <div class="welcome-content">
        <h1 class="welcome-title">Bienvenue !</h1>
        <p class="welcome-subtitle">Créez votre mot de passe sécurisé</p>
        
        <div class="logo-section">
          <div class="logo-circle">
            <img src="/assets/images/icon.png" alt="MiniMinds Logo">
          </div>
          <h2 class="brand-name">MiniMinds Daycare</h2>
        </div>
      </div>
    </div>
    
    <div class="right-section">
      <div class="reset-form-card">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <!-- Email Display -->
          <div class="email-display">
            <label class="form-label">Votre adresse email</label>
            <div class="email-info">
              <i class="bi bi-envelope input-icon"></i>
              <span>{{ email }}</span>
            </div>
          </div>
          
          <!-- Password Fields -->
          <div class="form-group">
            <label class="form-label">Nouveau mot de passe</label>
            <div class="input-with-icon">
              <i class="bi bi-lock input-icon"></i>
              <input 
                id="newPassword" 
                type="password" 
                formControlName="newPassword" 
                class="form-input" 
                placeholder="Minimum 6 caractères">
            </div>
            <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-message">
              <i class="bi bi-exclamation-circle"></i>
              Le mot de passe doit contenir au moins 6 caractères
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Confirmer le mot de passe</label>
            <div class="input-with-icon">
              <i class="bi bi-shield-check input-icon"></i>
              <input 
                id="confirmPassword" 
                type="password" 
                formControlName="confirmPassword" 
                class="form-input" 
                placeholder="Confirmez votre mot de passe">
            </div>
            <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="error-message">
              <i class="bi bi-exclamation-circle"></i>
              Les mots de passe ne correspondent pas
            </div>
          </div>

          <button 
            type="submit" 
            class="btn-reset"
            [disabled]="!resetForm.valid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Initialisation...' : 'Créer mon mot de passe' }}
          </button>
        </form>
        
        <div class="support-link">
          <p>Besoin d'aide ?</p>
          <a href="#">Contactez notre support</a>
        </div>
      </div>
    </div>
  </div>
</div>
